<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>

    <!--Div for entiire contents starts-->
    <div class="entireContents">

        <!--Div for photo starts-->
        <div class="photo" id="photo1">
          
        </div>
        <!--Div for photo ends-->

        <!--Div for other contents starts-->
        <div class="contents">
            <h3>PERFUME</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <!--Div for price starts-->
            <div id="price">
                <h1>$149.99</h1>
                <h3><strike>$169.99</strike></h3>
            </div>
            <!--Div for price ends-->

            <!--Div for Add to Cart button starts-->
            <div id="cart">
                <img src="./images/icon-cart.svg" alt="cart icon">
                &nbsp; Add to Cart
            </div>
            <!--Div for Add to Cart button ends-->

        </div>
        <!--Div for other contents ends-->

    </div>
    <!--Div for entire contents ends-->
    
</body>
</html>
